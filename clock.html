<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
            font-family: Verdana;
            border: 6px solid rgb(125, 38, 38);
            border-radius: 20px;
        }s
    </style>
</head>
<body onload="showTime()">
    <h1>

    </h1>
</body>
<script>

    function showTime() {
        var d= new Date();
        var h= d.getHours();
        var m= d.getMinutes();
        var s= d.getUTCSeconds();
        

        var session= "AM"

        if(h>=12){
            session="PM";
        }

        if(h>12){
            h=h-12;
        }
        

        h = h<10 ? "0" +h :h
        m = m<10 ? "0" +m :m
        s = s<10 ? "0" +s :s

        var time = h + " : " + m +" : " + s + " " +session;
        document.getElementsByTagName('h1')[0].innerText=time;
        setTimeout(showTime,1000);
    }
</script>
</html>
